<div class="plan-item">
  <h1>{{ plan.nickname }}</h1>
  <h2>
    {{ plan.amountDecimal / 100 | currency }}
  </h2>
  <div>
    <h3>Number of users: </h3>
    <input
      type="text"
      name="quantity"
      [value]="quantity"
      placeholder="Number of Users"
      (input)="setQuantity($event)"
    />
  </div>
  <input type="button" value="Subscribe" (click)="onSubmit()" />
</div>
