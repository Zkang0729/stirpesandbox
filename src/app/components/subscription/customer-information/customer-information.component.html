<h1>Customer Information</h1>
<div class="customer-information">
  <div class="form-row">
    <input
      type="text"
      name="firstName"
      [value]="firstName"
      placeholder="Enter Your First Name"
      (input)="setFirstName($event)"
    />
  </div>
  <div class="form-row">
    <input
      type="text"
      name="lastName"
      [value]="lastName"
      placeholder="Enter Your Last Name"
      (input)="setLastName($event)"
    />
  </div>
  <div class="form-row">
    <input
      type="email"
      name="email"
      [value]="email"
      placeholder="Enter Your Email"
      (input)="setEmail($event)"
    />
  </div>
  <div class="form-row">
    <input
      type="password"
      name="password"
      [value]="password"
      placeholder="Enter Your Password"
      (input)="setPassword($event)"
    />
  </div>
  <div class="form-row">
    <input
      type="password"
      name="password"
      [value]="password"
      placeholder="Confirm Your Password"
    />
  </div>
</div>
